<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CO2</title>
</head>
<body>

<input id="valR" type="range" min="1995" max="2010" value="1995" step="1" oninput="showVal(this.value);" onchange="showVal(this.value);" />
  <span id="range">1995</span>
  <img src='' id="img">

  <script>

    var val = document.getElementById("valR").value;
    document.getElementById("range").innerHTML=val;
    document.getElementById("img").src = "GDP and government expenditure per capita in " + val + ".png";
    function showVal(newVal){
      document.getElementById("range").innerHTML=newVal;
      document.getElementById("img").src = "GDP and government expenditure per capita in " + newVal+ ".png";
    }
  </script>

</body>
</html>
